<ion-grid no-padding>
  <ion-row>
    <ion-col size="6" no-padding *ngFor="let theme of themes" [routerLink]="['/home/theme', theme.id]">
      <ion-card [color]="theme.color">
        <ion-card-header class="ion-text-center">
          <ion-icon [name]="theme.icon" size="large"></ion-icon>
          <p no-margin>{{ theme.name }}</p>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
